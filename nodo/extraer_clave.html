<!DOCTYPE html><html><head><title>Extraer Clave Privada</title><script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/ethereumjs-wallet@1.0.2/dist/ethereumjs-wallet.min.js"></script></head><body><h1>Extraer Clave Privada</h1><p>Archivo Keystore JSON:<br><textarea id="keystore" rows="10" cols="80"></textarea></p><p>Contraseña: <input type="password" id="password"></p><button onclick="extraerClave()">Extraer Clave Privada</button><div id="resultado"></div><script>async function extraerClave() {try {const keystore = JSON.parse(document.getElementById("keystore").value);const password = document.getElementById("password").value;if (!keystore) {document.getElementById("resultado").innerHTML = "Por favor ingresa un archivo JSON válido";return;}try {const wallet = await ethereumjs.Wallet.fromV3(keystore, password);const privateKey = wallet.getPrivateKeyString();document.getElementById("resultado").innerHTML = "Clave Privada: " + privateKey;} catch (error) {document.getElementById("resultado").innerHTML = "Error al extraer la clave: " + error.message;}} catch (error) {document.getElementById("resultado").innerHTML = "Error: " + error.message;}}</script></body></html>
