<!DOCTYPE html><html><head><title>Prueba de Conexión</title><script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script></head><body><h1>Prueba de Conexión a Ethereum</h1><p>Dirección de cuenta para importar en MetaMask: <span id="cuentaImportar">0xc8d4b9fe83908f087278d7e4ff58742d98b63b53</span></p><p><button onclick="obtenerCuentas()">Obtener Cuentas</button></p><p><button onclick="obtenerBalance()">Verificar Balance</button></p><div id="resultado"></div><script>const web3 = new Web3("http://localhost:5556"); async function obtenerCuentas() { try { const cuentas = await web3.eth.getAccounts(); document.getElementById("resultado").innerHTML = "Cuentas disponibles: " + cuentas.join(", "); } catch (error) { document.getElementById("resultado").innerHTML = "Error: " + error.message; } } async function obtenerBalance() { try { const balance = await web3.eth.getBalance("0xc8d4b9fe83908f087278d7e4ff58742d98b63b53"); const balanceEther = web3.utils.fromWei(balance, "ether"); document.getElementById("resultado").innerHTML = "Balance: " + balanceEther + " ETH"; } catch (error) { document.getElementById("resultado").innerHTML = "Error: " + error.message; } }</script></body></html>
